<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./javascript/main.js"></script>
  <title>Login to authorization server</title>
</head>

<body>
  <div class="container">
    <h1>OAuth2 Authorization Server</h1>
    <div class="row">
      <div class="input-field col s12 l6">
        <input id="input-email" name="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 l6">
        <input id="input-password" name="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn" onclick="login()">Submit</button>
    </div>
  </div>
</body>

</html>
